<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUBE Architects</title>
    <link rel="stylesheet" href="less/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <main class="main">

        <div class="container">
            <div class="header">
                <div class="row">

                    <div class="col-lg-2">
                        <div class="logo">
                            <img src="img/logo.svg" alt="logo">
                        </div>
                    </div>

                    <div class="col-lg-7 offset-1">
                        <div class="header-language">
                            <div class="ru">
                                <p>ru</p>
                            </div>
                            <div class="eng">
                                <p>eng</p>
                            </div>
                        </div>
                        <div class="wrap">
                            <div class="wrap-block">
                                <h1>CUBE Architects</h1>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-1 offset-1">
                        <div class="hamburger">
                            <img src="img/menu.svg" alt="menu-hamburger">
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="section">
            <div class="container">
                <div class="main-slider">
                    <div class="row">

                        <div class="col-lg-3">
                            <div class="main-txt">
                                <p>Архитектурное<br>
                                    проектирование,<br>
                                    дизайн интерьеров,<br>
                                    архитектурно- <br>
                                    планировочные<br>
                                    концепции</p>
                            </div>
                            <div class="switch-slider">
                                <div class="wrap">
                                    <div class="wrap-block">
                                        <div class="switch-slider-number">
                                            <p>1</p>
                                            <p>2</p>
                                            <p>3</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="switch-slider-line">
                                    <img src="img/slider-switch-gray.svg" alt="line">
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-9">
                            <div class="slider-img">
                                <img src="img/main-slider-1.jpg" alt="slide">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
