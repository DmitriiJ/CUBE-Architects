<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
    <link rel="stylesheet" href="less/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <main class="main">

        <div class="container">
            <div class="header">
                <div class="row">

                    <div class="col-lg-2">
                        <div class="logo">
                            <img src="img/logo.svg" alt="logo">
                        </div>
                    </div>

                    <div class="col-lg-5 offset-2">
                        <div class="header-language">
                            <div class="ru">
                                <p>ru</p>
                            </div>
                            <div class="eng">
                                <p>eng</p>
                            </div>
                        </div>
                        <div class="wrap">
                            <div class="wrap-block">
                                <h1>Команда</h1>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-1 offset-2">
                        <div class="hamburger">
                            <img src="img/menu.svg" alt="menu-hamburger">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
